<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/styles.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"

    />
    <title>Cafeteria</title>

  <body class="bg-dark text-white">
    <main class="container">
        
        <h2>Men√∫</h2>
        <form>
            <fieldset>
              <div class="mb-3">
                <label for="txtOwner" class="form-label">Gracias por su compra</label>
                <input type="text" id="txtOwner" class="form-control" placeholder="Nombre">
              </div>
              <div class="mb-3">
                <label for="selectoProd" class="form-label">Producto</label>
                <select id="selectoProd" class="form-select">

                </select>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="toDeliver" >
                  <label class="form-check-label" for="toDeliver">
                    Para llevar
                  </label>
                </div>
              </div>
              <button type="button" class="btn btn-primary" onclick="handleClick(event);">Pedir</button>
            </fieldset>
        </form>
        <hr>
        <h1>Pedidos en cola</h1>

        

        <ul class="list-group" id="productosOutput">
            
        </ul>
        <hr>
        
        <!-- Modal -->
        <div class="modal fade" id="recoger-modal" tabindex="-1" aria-labelledby="txtPedido" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="txtPedido">Pedido</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                ...
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/main.js"></script>
